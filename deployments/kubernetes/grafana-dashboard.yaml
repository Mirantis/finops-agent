apiVersion: v1
kind: ConfigMap
metadata:
  name: forecasting-agent-grafana-dashboard
  namespace: kof
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_dashboard_folder: Forecasting
    grafana_dashboard_title: Forecasting Agent
    grafana_dashboard_uid: forecasting-agent-dashboard

data:
  forecasting-dashboard.json: |
{{- with .Files.Get "deployments/grafana/forecasting-dashboard.json" }}
{{ . | indent 4 }}
{{- end }}
